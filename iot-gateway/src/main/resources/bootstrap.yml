# Spring
spring: 
  application:
    # 应用名称
    name: @project.artifactId@
  profiles:
    # 环境配置
    active: @spring.profile@
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: @nacos.ip@:@nacos.port@
        #命名空间
        namespace: @nacos.namespace@
        username: @nacos.username@
        password: @nacos.password@
      config:
        # 配置中心地址
        server-addr: @nacos.ip@:@nacos.port@
        #命名空间
        namespace: @nacos.namespace@
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - dataId: application.yml
            refresh: true
          - dataId: redis.yml
            refresh: false
          - dataId: database.yml
            refresh: true
        username: @nacos.username@
        password: @nacos.password@
    sentinel:
      # 取消控制台懒加载
      eager: false
      transport:
        # 控制台地址
        dashboard: @sentinel.dashboard@
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: @nacos.ip@:@nacos.port@
            #命名空间
            namespace: @nacos.namespace@
            dataId: sentinel-iot-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
