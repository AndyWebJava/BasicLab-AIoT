# Spring
spring: 
  application:
    # 应用名称
    name: iot-gateway
  profiles:
    # 环境配置
    active: dev
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 124.223.113.139:18848
        #命名空间
        namespace: 9507457f-fe75-43ad-a48a-40f6ffc60b8f
        username: iot-test
        password: 12345678
      config:
        # 配置中心地址
        server-addr: 124.223.113.139:18848
        #命名空间
        namespace: 9507457f-fe75-43ad-a48a-40f6ffc60b8f
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - dataId: application.yml
            refresh: true
          - dataId: redis.yml
            refresh: false
          - dataId: database.yml
            refresh: true
        username: iot-test
        password: 12345678
    sentinel:
      # 取消控制台懒加载
      eager: false
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8088
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: 124.223.113.139:18848
            #命名空间
            namespace: 9507457f-fe75-43ad-a48a-40f6ffc60b8f
            dataId: sentinel-iot-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
